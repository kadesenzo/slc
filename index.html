
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaenpro - Protocolo Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3.5rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .rounded-ios { border-radius: var(--ios-radius); }
        .rounded-ios-inner { border-radius: 2.2rem; }

        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animações de Splash Estilo Kades */
        @keyframes splashFade {
            0% { opacity: 0; filter: blur(20px); transform: scale(0.9); }
            20% { opacity: 1; filter: blur(0); transform: scale(1); }
            80% { opacity: 1; filter: blur(0); transform: scale(1); }
            100% { opacity: 0; filter: blur(10px); transform: scale(1.05); }
        }

        .splash-text {
            animation: splashFade 2.2s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        .reveal-node {
            opacity: 0;
            animation: revealNode 1s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        @keyframes revealNode {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Botão Vermelho Estilo Vídeo */
        .btn-elite {
            background: var(--brand-red);
            box-shadow: 0 15px 35px rgba(255, 45, 85, 0.3);
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        .btn-elite:active { transform: scale(0.92); opacity: 0.8; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        * { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        .active-glow:active {
            box-shadow: 0 0 50px rgba(255, 45, 85, 0.4);
            transform: scale(0.95);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

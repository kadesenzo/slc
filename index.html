
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaenpro - Protocolo Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #root { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .rounded-ios { border-radius: var(--ios-radius); }
        
        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- NOTA FISCAL BLINDADA 9:16 (FORMATO CELULAR) --- */
        .kaen-invoice-render {
            width: 720px;
            height: 1280px;
            background: #ffffff;
            color: #000000;
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-radius: 40px;
            font-family: 'Inter', sans-serif;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
            /* Remove sombras e filtros para evitar bug de duplicidade na foto */
            box-shadow: none !important;
            text-shadow: none !important;
        }

        /* Blocos fixos para evitar que um empurre o outro */
        .inv-section-header { height: 160px; border-bottom: 2px solid #eee; margin-bottom: 20px; flex-shrink: 0; }
        .inv-section-info { height: 220px; margin-bottom: 20px; flex-shrink: 0; }
        .inv-section-table { flex: 1; overflow: hidden; margin-bottom: 20px; }
        .inv-section-footer { height: 200px; border-top: 2px solid #eee; padding-top: 20px; flex-shrink: 0; }

        .invoice-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .invoice-table th { text-align: left; font-size: 11px; font-weight: 900; color: #aaa; text-transform: uppercase; padding: 10px 5px; border-bottom: 2px solid #f5f5f5; }
        .invoice-table td { padding: 12px 5px; border-bottom: 1px solid #fafafa; font-size: 14px; font-weight: 700; word-wrap: break-word; vertical-align: top; }

        .col-desc { width: 60%; }
        .col-qtd { width: 10%; text-align: center; }
        .col-val { width: 30%; text-align: right; }

        /* Ajustes de densidade autom√°ticos */
        .compact-mode td { padding: 6px 5px !important; font-size: 11px !important; }
        .micro-mode td { padding: 4px 5px !important; font-size: 9px !important; }

        /* Preview Scale para Desktop/Mobile */
        .invoice-preview-wrapper { width: 100%; display: flex; justify-content: center; overflow: visible; padding: 10px 0; }
        .invoice-container-scaled { width: 720px; height: 1280px; transform-origin: top center; flex-shrink: 0; border-radius: 40px; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8); }

        @media (max-width: 850px) { .invoice-container-scaled { transform: scale(0.48); margin-bottom: -650px; } }
        @media (max-width: 450px) { .invoice-container-scaled { transform: scale(0.4); margin-bottom: -750px; } }

        #render-target-hidden { position: absolute; left: -9999px; top: 0; width: 720px; height: 1280px; background: white; pointer-events: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="render-target-hidden"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

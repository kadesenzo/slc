
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaenpro - Protocolo Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3.5rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
        }

        #root { 
            width: 100%; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        .rounded-ios { border-radius: var(--ios-radius); }
        
        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        * { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        /* Centralização Universal */
        main {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            width: 100% !important;
        }

        /* Container da Nota Kaen */
        .kaen-invoice {
            width: 800px;
            min-height: 800px;
            background: white;
            color: black;
            padding: 3.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            border-radius: 0.5rem;
        }

        /* Escalonamento Inteligente do Preview */
        .invoice-preview-container {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow: visible;
        }

        @media (max-width: 850px) {
            .invoice-scale-wrapper {
                transform: scale(0.45);
                transform-origin: top center;
                margin-bottom: -420px;
            }
        }

        @media (max-width: 450px) {
            .invoice-scale-wrapper {
                transform: scale(0.38);
                margin-bottom: -480px;
            }
        }
        
        @media (min-width: 851px) {
            .invoice-scale-wrapper {
                transform: scale(0.85);
                transform-origin: top center;
                margin-bottom: -100px;
            }
        }
    </style>

</html>

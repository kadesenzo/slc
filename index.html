
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaenpro - Protocolo Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3.5rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #root { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .rounded-ios { border-radius: var(--ios-radius); }
        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        * { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        
        main {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            width: 100% !important;
            overflow-x: visible !important;
        }

        /* NOTA FISCAL - ESTRUTURA BLINDADA 9:16 */
        .kaen-invoice {
            width: 720px;
            height: 1280px;
            background: white;
            color: black;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* GRID RÍGIDO PARA EVITAR SOBREPOSIÇÃO */
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Impede textos de empurrarem colunas */
        }

        .col-desc { width: 55%; }
        .col-qtd { width: 10%; }
        .col-unit { width: 17%; }
        .col-total { width: 18%; }

        /* NÍVEIS DE COMPACTAÇÃO */
        /* Normal (Até 8 itens) */
        .kaen-invoice td { padding: 12px 5px; font-size: 13px; border-bottom: 1px solid #f0f0f0; }

        /* Compacto (9-14 itens) */
        .kaen-invoice.compact-mode td { padding: 8px 5px; font-size: 11px; }
        .kaen-invoice.compact-mode .info-block-p { font-size: 18px !important; }

        /* Micro (15+ itens) */
        .kaen-invoice.micro-mode td { padding: 5px 5px; font-size: 9px; line-height: 1; }
        .kaen-invoice.micro-mode .invoice-header { margin-bottom: 15px !important; padding-bottom: 15px !important; }
        .kaen-invoice.micro-mode .info-grid { margin-bottom: 15px !important; gap: 10px !important; }
        .kaen-invoice.micro-mode .info-block { padding: 15px !important; border-radius: 1.5rem !important; }

        /* SISTEMA DE PREVIEW */
        .invoice-preview-container {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow: visible;
        }

        .invoice-scale-wrapper {
            width: 720px;
            height: 1280px;
            transform-origin: top center;
            flex-shrink: 0;
        }

        @media (max-width: 850px) {
            .invoice-scale-wrapper { transform: scale(0.42); margin-bottom: -740px; }
        }

        @media (max-width: 450px) {
            .invoice-scale-wrapper { transform: scale(0.35); margin-bottom: -830px; }
        }

        #hidden-render-area {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 720px;
            height: 1280px;
            background: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="hidden-render-area"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

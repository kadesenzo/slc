
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaenpro - Protocolo Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF2D55;
            --bg-main: #000000;
            --ios-radius: 3.5rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        #root { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .rounded-ios { border-radius: var(--ios-radius); }
        .glass-card {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ESTRUTURA DA NOTA FISCAL - PRECISA E RÍGIDA */
        .kaen-invoice {
            width: 800px;
            height: 1130px; /* Formato A4 Proporcional */
            background: white;
            color: black;
            padding: 50px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
            border: none;
        }

        /* TABELA BLINDADA - IMPEDE SOBREPOSIÇÃO */
        .os-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* O SEGREDO: Força as colunas a respeitarem a largura */
        }

        .os-table th {
            text-align: left;
            font-size: 10px;
            font-weight: 900;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .os-table td {
            padding: 12px 0;
            border-bottom: 1px solid #f8f8f8;
            font-size: 13px;
            font-weight: 700;
            word-wrap: break-word; /* Força quebra de linha se o texto for gigante */
            vertical-align: top;
        }

        /* COLUNAS COM LARGURA FIXA */
        .w-desc { width: 50%; }
        .w-qtd { width: 10%; text-align: center; }
        .w-unit { width: 20%; text-align: right; }
        .w-total { width: 20%; text-align: right; }

        /* NÍVEIS DE COMPACTAÇÃO AUTOMÁTICA */
        .kaen-invoice.density-medium td { padding: 8px 0; font-size: 11px; }
        .kaen-invoice.density-high td { padding: 4px 0; font-size: 9px; line-height: 1.1; }
        .kaen-invoice.density-high .invoice-header { margin-bottom: 20px !important; }

        /* PREVIEW SYSTEM */
        .invoice-preview-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }

        .invoice-scale-wrapper {
            width: 800px;
            height: 1130px;
            transform-origin: top center;
            flex-shrink: 0;
        }

        @media (max-width: 850px) {
            .invoice-scale-wrapper { transform: scale(0.45); margin-bottom: -600px; }
        }

        @media (max-width: 450px) {
            .invoice-scale-wrapper { transform: scale(0.38); margin-bottom: -700px; }
        }

        /* ÁREA DE RENDERIZAÇÃO OCULTA (SOLUÇÃO PARA O BUG DA IMAGEM) */
        #render-hidden-os {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 800px;
            height: 1130px;
            background: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="render-hidden-os"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
